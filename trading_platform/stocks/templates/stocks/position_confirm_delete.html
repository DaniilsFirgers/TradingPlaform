{% extends "stocks/base.html" %}
{% block content %}
<div class="confirm-delete">
    <div>
        <h3>Confirmation form</h3>
    </div>
    <div class="confirm-delete">
        <form action="" method="post">{% csrf_token %}
        <h6>Are you sure you want to delete {{ object.shares }} shares of "{{ object }}" from your portfolio?</h6>
        <div class="delete-buttons">
            <input type="submit" value="Confirm" class="btn btn-outline-danger"/>
        <a role="button" class="btn btn-secondary me-4" href="{% url 'user-positions' user.username %}">No, Back to my portfolio</a>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
